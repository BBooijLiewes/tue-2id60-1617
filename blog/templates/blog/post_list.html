{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_list img-rounded">
        {% for post in posts %}
            <div class="row">
                <div class="col-md-9 align-left list_post_2">
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1 class="text-center"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                </div>
            </div>
            <hr>

        {% endfor %}
    </div>

{% endblock %}
